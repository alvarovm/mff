language: python

python:
  - '3.6'

stages:
  - test
  - docs
  - release

cache: pip

install:
  - pip install -r requirements.txt
  - pip install -e .

script:
  - python -m unittest -v tests

jobs:
  include:

    - stage: docs
      name: "Documentation"
      install:
        - pip install -r requirements.txt
        - pip install sphinx sphinx-rtd-theme
      script:
        - cd docs; make html
      deploy:
        provider: pages
        local_dir: docs/_build/html
        skip-cleanup: true
        github-token: "$GITHUB_TOKEN"
        keep-history: true
        on:
          branch: master

    - stage: release
      name: "Automatic PyPi release deployment"
      before_install: skip
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: __token__
        password: "$PYPI_TOKEN"
        on:
          tags: true
